<!DOCTYPE html>
<html>

<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.js"></script>
  <script src="./js/sasviya-restapi/app.js"></script>
  <script src="./js/sasviya-restapi/http-interceptor.js"></script>
  <script src="./js/sasviya-restapi/services.js"></script>
  <script src="./js/sasviya-restapi/controller.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body ng-app="loanApp">

  <div class="container" ng-controller="loanController">

    <div class="row">
      <div class="logo left col-sm-3 col-md-6 col-lg-4">
        <img src="./img/sas_logo.png" width="161" height="37" />
      </div>
    </div>

    <div class="col-sm-3 col-md-6 col-lg-12">
        <form>
          <div class="row">
              <div class="col-sm-3">
                <label for="propertyValue">Value of property</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="propertyValue" placeholder="0">
                </div>
              </div>
              <div class="col-sm-3">
                <label for="CLNO">Current number of credit lines</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="CLNO" placeholder="0">
                </div>
              </div>
              <div class="col-sm-3">
                <label for="Job">Occupational Categories</label>
                <div class="input-group col-lg-12">
                  <select class="form-control" id="job">
                          <option ng-repeat = "job in jobs">{{job}}</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-3">
                <label for="Reason">Reason for the loan</label>
                <div class="input-group col-lg-12">
                  <select class="form-control" id="reason">
                          <option ng-repeat = "reason in reasons">{{reason}}</option>
                  </select>
                </div>
              </div>

        </div> <!-- Row end  -->


      </form>

    <div class="row top-buffer">
      <div class="col-sm-3">
        <button type="submit" class="btn btn-primary mb-2">Check</button>
      </div>
    </div>
    <div class="row top-buffer">
      <div class="col-sm-3">
        <label for="status">Approve or Rejected</label>
        <div class="input-group">
          <input type="text" class="form-control" id="status" placeholder="Click Check Button">
        </div>
      </div>
      <div class="col-sm-3">
        <label for="P_BAD1">Probability of default</label>
        <div class="input-group">
          <input type="number" class="form-control" id="P_BAD1" placeholder="0.0">
        </div>
      </div>
    </div>
  </div> <!-- END <div class="col-sm-3 col-md-6 col-lg-12"> -->

  </div> <!--container end-->


</body>

</html>
