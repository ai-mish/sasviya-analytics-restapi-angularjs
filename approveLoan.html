<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.js"></script>
    <script src="./js/sasviya-restapi/app.js"></script>
    <script src="./js/sasviya-restapi/http-interceptor.js"></script>
    <script src="./js/sasviya-restapi/services.js"></script>
    <script src="./js/sasviya-restapi/controller.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body ng-app="loanApp">
    <div class="container" ng-controller="loanController">
        <div class="logo left"><img src="./img/sas_logo.png" width="161" height="37" /></div>
               <form name="modelForm" novalidate>
                <div class="loading" ng-show="modelProcessing">Loading&#8230;</div>
                 <div class="container-fluid">
                   <div class="row top-buffer">
                   </div>
                   <div class="row top-buffer">
                       <div class="col-xs-6 col-md-4">
                         <div class="form-row">
                           <label for="CLNO">CLNO</label>
                           <div class="input-group">
                               <input type="number" class="form-control currency"
                                     ng-model="CLNO"/>
                           </div>
                         </div>
                       </div> <!--Cell 1.1 -->
                       <div class="col-xs-6 col-md-4">
                         <div class="form-row">
                           <label for="JOB">JOB</label>
                           <div class="input-group">
                               <input class="form-control currency"
                                     ng-model="JOB"/>
                           </div>
                         </div>
                       </div><!--Cell 1.2 -->
                       <div class="col-xs-6 col-md-4">
                         <div class="form-row">
                           <label for="REASON">REASON</label>
                           <div class="input-group">
                               <input class="form-control currency"
                                     ng-model="REASON"/>
                           </div>
                         </div>
                       </div><!--Cell 1.3 -->
                       <div class="col-xs-6 col-md-4">
                         <div class="form-row">
                           <label for="VALUE">VALUE</label>
                           <div class="input-group">
                               <input class="form-control currency"
                                     ng-model="VALUE"/>
                           </div>
                         </div>
                       </div><!--Cell 1.4 -->
                   </div> <!-- Row 1 end-->
                   <div class="row top-buffer">
                      <div class="col-xs-6 col-md-4">
                        <button class="btn btn-primary" id="btn" ng-click="run()">Calculate</button>
                        <img id="loading" style="height:70px;"/>
                      </div>
                      <div class="col-xs-6 col-md-4">
                        <strong><label for="modelResult">Approved</label></strong><br />
                        <div class="input-group">
                          <span class="input-group-addon">$</span>
                          <input value="{{ scoreResult | number:2 }}" class="form-control currency"/>
                        </div>
                      </div>
                    </div>
                 </div> <!--Container End-->
                 <br>
              </form>
            </div>
    </div>
</body>
</html>
